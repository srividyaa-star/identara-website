<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Identara Blog</title>
  <link rel="stylesheet" href="style.css" />
  <script defer src="scripts.js"></script>
  <style>
    h1 {
      text-align: center;
      margin-top: 3rem;
      color: #222;
    }

    .blog-container {
      max-width: 1200px;
      margin: 2rem auto;
      padding: 2rem;
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 2rem;
    }

    .blog-card {
      background: #fff;
      border-radius: 16px;
      padding: 2rem;
      border: 1px solid #ddd;
      box-shadow: 0 4px 8px rgba(0,0,0,0.05);
      transition: transform 0.3s ease;
      color: #333;
      font-family: Helvetica, sans-serif;
    }

    .blog-card:hover {
      transform: translateY(-4px);
    }

    .blog-card h2 {
      font-size: 1.3rem;
      margin-bottom: 0.5rem;
    }

    .blog-card p {
      font-size: 1rem;
      color: #444;
    }

    .blog-card a {
      display: inline-block;
      margin-top: 1rem;
      color: #0066cc;
      text-decoration: none;
      font-weight: bold;
    }

    .blog-card a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <!-- üîù Identara Full Navbar (matched to index.html) -->
  <nav class="navbar">
    <div class="brand">
      <img src="./images/logo-icon.png" alt="Identara Logo" class="logo" />
      <span class="brand-name">Identara</span>
    </div>
    <ul class="nav-links">
      <li><a href="index.html#home">Home</a></li>
      <li><a href="index.html#about">About</a></li>
      <li><a href="index.html#services">Services</a></li>
      <li><a href="blog.html" class="active">Blog</a></li>
      <li><a href="index.html#contact">Contact</a></li>
    </ul>
    <a
      href="https://www.linkedin.com/in/vidyaaganesh/"
      class="linkedin-icon"
      target="_blank"
    >
      <img
        src="https://cdn-icons-png.flaticon.com/512/174/174857.png"
        alt="LinkedIn"
        class="linkedin-logo"
      />
    </a>
  </nav>

  <!-- ‚úÖ Consistent layout container -->
  <div class="page-container">
    <main>
      <!-- üìù Blog Title -->
      <h1>üìù Identara Blog</h1>

      <!-- üîΩ Article Cards -->
      <div class="blog-container" id="blog-list"></div>
    </main>
  </div>

  <!-- üí° Load Articles Dynamically -->
  <script>
    const articles = [
      {
        file: "identity-matters.md",
        title: "üõ°Ô∏è Identity Matters",
        excerpt: "Why identity is the backbone of modern security..."
      },
           {
        file: "unlocking-iam.md",
        title: "üõ°Ô∏è Unlocking IAM",
        excerpt: "Making Identity Management Easy and Practical..."
      },
      // Add more articles here
    ];

    const blogList = document.getElementById('blog-list');

    articles.forEach(article => {
      const html = `
        <div class="blog-card">
          <h2>${article.title}</h2>
          <p>${article.excerpt}</p>
          <a href="article.html?file=images/articles/${article.file}">Read More ‚Üí</a>
        </div>
      `;
      blogList.innerHTML += html;
    });
  </script>

</body>
</html>
